<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Placeholder Title{% endblock %}</title>
  <link rel="stylesheet" href="/static/styles.css " />
  <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/4889022d86.js" crossorigin="anonymous"></script> <!-- Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet" />
</head>

<body class="bg-powder-blue">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-sm navbar-gradient">
    <div class="container-fluid roboto">
      <a class="navbar-brand fst-italic text-decoration-underline" href="/">CineDiary</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav nav-item me-auto">
          <a class="nav-link {% block on_logged_page %}{% endblock %}" aria-current="page" href="/movies">View Logged
            Movies</a>
          <a class="nav-link {% block on_log_page %}{% endblock %}" href="/create">Log Movie</a>
          <a class="nav-link {% block on_stats_page %}{% endblock %}" href="/stats">Statistics</a>
        </ul>
        <a href="/reset-db" class="nav-link {% block on_db_page %}{% endblock %}" style="margin-right:10px;">Reset Database</a>
        <a href="/toggle-admin" class="nav-link"><i class="fa fa-cog"></i> Admin</a>
      </div>
    </div>
  </nav>

  {% block content %}{% endblock %}

  <!-- Footer -->
  <footer class="footer navbar-gradient">
    <h1 class="display-6 black fw-bold fst-italic text-decoration-underline">CineDiary</h1>
  </footer>
</body>

</html>
